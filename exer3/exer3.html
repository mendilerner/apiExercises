<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol,ol>li{
            font-size: 20px;
            font-family: sans-serif;
            padding: 8px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <button id="get-products">get products list</button>
    <div class="container">
        <ol></ol>
    </div>
    <script>
        const containDiv = document.querySelector('.container')
        const declareGetProductsList = () => {
            const btn = document.querySelector('#get-products')
            btn.addEventListener('click', async () => {
                try{
                const response = await fetch('https://fakestoreapi.com/products')
                const products = await response.json()
                if (response.ok){
                    let productsList = document.querySelector('ol')
                    products.forEach((product) => {
                        let listItem = document.createElement('li')
                        listItem.textContent = `product name : ${product.title}`
                        productsList.append(listItem) 
                    })
                    containDiv.append()
                }
                else{
                    console.log(response);
                }}
                catch (err){
                    console.log(err);
                }
            })
        }
        declareGetProductsList()
    </script>
</body>
</html>
